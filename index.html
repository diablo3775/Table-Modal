<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
        <div class="header__input">
            <input placeholder="Search" type="text" />
            <i class="fa fa-search"></i>
        </div>

    <div class="students">
        <button class="button">ADD STUDENTS</button>
        <button class="button">REMOVE STUDENTS</button>
    </div>
</div>

<div class="button__container__center">
    <div class="button__container">
    <button class="center__students" id="addstudents">ADD STUDENTS</button>
    </div>
</div>

      <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- grid -->
      <div class="gridtable clsBox">
        <span class="chart_text">Table View</span><br>
        <div class="gridtablebox">
            <div class="header">
          <div class="header__input">
            <input style="padding: 1px" class="input"  id="myinput" placeholder="Search">
            <i class="fa fa-search"></i>
          </div>

          <div>
              <button class="button">SELECT ALL</button>
          </div>

          <div>
                <button class="button">UNSELECT ALL</button>
          </div>
        </div>
          <table>
            <thead>
              <tr>
                <th><span id="name" class="w3-button table-column">Name <i class="caret"></span></th>
                <th><span id="salary" class="w3-button table-column">Employee Id<i class="caret"></span></th>
                <th><span id="price" class="w3-button table-column">Company Name<i class="caret"></span></th>
                <th><span id="expiry" class="w3-button table-column">Job Role<i class="caret"></span></th>
              </tr>
            </thead>
            <tbody id="mytable"></tbody>
          </table>
        </div>
      </div>
      <!--  -->
    </div>
    <!--  -->
    </div>
</body>
<script src="./jsondata.js"></script>
<script src="./common.js"></script>
</html>
